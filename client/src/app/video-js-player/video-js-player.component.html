<link href="node_modules/video.js/dist/video-js.min.css" rel="stylesheet">

<div class="wrapper">
    <a class="fullscreen_control" routerLink="/tvs"><i class="fa fa-times" ></i></a>
</div>

<div *ngIf="loaded == true">
    <div *ngIf = "showVideo" >
        <video
            #videoPlayer
            id="video_player_id"
            class="video-js vjs-default-skin vjs-fullscreen"
            controls
            preload="none"
        >
            <source [src]="videoUrl">
        </video>    
    </div>
    
    <img *ngIf="image"  src="{{image}}" alt="First slide">
</div>
<h3 *ngIf="loaded == false">Loading...</h3>
